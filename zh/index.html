<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozmos | Vertex Universe</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../style.css">

    <link rel="icon" href="../cozmos.jpeg">
</head>

<body>


    <nav>
        <div class="logo">VERTEX | COZMOS</div>

    </nav>


    <section class="hero-section">

        <div class="background-container">
            <div class="nebula-layer"></div>
            <canvas id="stars-canvas"></canvas>
            <div class="liquid-glass-overlay"></div>
        </div>

        <div class="hero-overlay"></div>

        <div class="hero-content">

            <div style="margin-bottom: 20px;">
                <span
                    style="background: rgba(139, 92, 246, 0.2); color: #d8b4fe; padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; border: 1px solid rgba(139, 92, 246, 0.4);">
                    PROJECT COZMOS ALPHA
                </span>
            </div>

            <h1>创造你的宇宙</h1>

            <p class="subtitle">
                你的房间不再只是四堵墙。<br>
                利用 AI角色和 AR 技术<br>
                将你的生活空间转变为数字基地。
            </p>

            <a href="#" class="cta-button">加入革命</a>
        </div>
    </section>

    <!-- LINKS SECTION -->
    <section class="links-grid-section">
        <div class="grid-container">

            <!-- 1. CARD: GITHUB -->
            <a href="https://github.com/VertexCorporation/CozmosAR" target="_blank" class="link-card">
                <div class="card-icon">
                    <img src="../images/github.svg" alt="GitHub">
                </div>
                <div class="card-content">
                    <h3>GitHub</h3>
                    <p>查看源代码。</p>
                </div>
            </a>

            <!-- 2. CARD: GOOGLE PLAY -->
            <a href="#" class="link-card active-border">
                <div class="card-icon">
                    <img src="../images/play.svg" alt="Google Play">
                </div>
                <div class="card-content">
                    <h3>Google Play</h3>
                    <p>从 Google Play 下载。</p>
                </div>
            </a>

            <!-- 3. CARD: APP STORE -->
            <a href="#" class="link-card">
                <div class="card-icon">
                    <img src="../images/app.svg" alt="App Store">
                </div>
                <div class="card-content">
                    <h3>App Store</h3>
                    <p>从 App Store 下载。</p>
                </div>
            </a>

            <!-- 4. CARD: VERTEX -->
            <a href="https://vertexishere.com" class="link-card">
                <div class="card-icon">
                    <img src="../images/vertex.svg" alt="Vertex">
                </div>
                <div class="card-content">
                    <h3>Vertex</h3>
                    <p>探索生态系统。</p>
                </div>
            </a>

        </div>
    </section>

    <script src="../stars.js"></script>

    <footer class="footer">
        © Vertex, Cozmos 是 Vertex 的商标。
    </footer>
</body>

</html>
