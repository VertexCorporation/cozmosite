<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozmos | Vertex Universe</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #050505;
            color: white;
            overflow-x: hidden;
        }


        .hero-section {
            height: 100vh;
            width: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
            /* Ensure background doesn't overflow */
        }

        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            background: #050505;
            /* En dip renk */
        }

        .stars-layer {
            position: absolute;
            top: 0;
            left: 0;
            background: transparent;
            /* Arkaplan şeffaf olmalı */
            width: 3px;
            /* Boyutu büyüttük */
            height: 3px;
            border-radius: 50%;
            z-index: 2;
            /* Nebula'nın üstünde */
        }

        /* Yıldızları oluşturan gölgeler */
        /* KATMAN 1: En yakındaki parlak yıldızlar */
        .layer-1 {
            width: 2px;
            height: 2px;
            background: transparent;
            box-shadow:
                /* Rastgele dağıtılmış parlak yıldızlar */
                5vw 10vh 0 white, 15vw 85vh 1px white, 25vw 20vh 0 white, 35vw 55vh 1px white,
                45vw 15vh 0 white, 55vw 90vh 1px white, 65vw 30vh 0 white, 75vw 60vh 1px white,
                85vw 10vh 0 white, 95vw 80vh 1px white, 10vw 40vh 0 white, 20vw 70vh 1px white,
                30vw 10vh 0 white, 40vw 50vh 1px white, 50vw 80vh 0 white, 60vw 20vh 1px white,
                70vw 60vh 0 white, 80vw 90vh 1px white, 90vw 30vh 0 white, 2vw 95vh 1px white,
                12vw 5vh 0 white, 32vw 35vh 1px white, 52vw 65vh 0 white, 72vw 25vh 1px white,
                92vw 45vh 0 white;
            animation: drift1 120s linear infinite alternate;
            opacity: 0.9;
            z-index: 3;
        }

        /* KATMAN 2: Orta mesafe yıldızlar */
        .layer-2 {
            width: 2px;
            height: 2px;
            background: transparent;
            box-shadow:
                3vw 5vh 0 white, 8vw 15vh 0 white, 13vw 25vh 0 white, 18vw 35vh 0 white,
                23vw 45vh 0 white, 28vw 55vh 0 white, 33vw 65vh 0 white, 38vw 75vh 0 white,
                43vw 85vh 0 white, 48vw 95vh 0 white, 53vw 5vh 0 white, 58vw 15vh 0 white,
                63vw 25vh 0 white, 68vw 35vh 0 white, 73vw 45vh 0 white, 78vw 55vh 0 white,
                83vw 65vh 0 white, 88vw 75vh 0 white, 93vw 85vh 0 white, 98vw 95vh 0 white,
                15vw 10vh 0 white, 35vw 20vh 0 white, 55vw 30vh 0 white, 75vw 40vh 0 white,
                95vw 50vh 0 white, 15vw 60vh 0 white, 35vw 70vh 0 white, 55vw 80vh 0 white,
                75vw 90vh 0 white, 95vw 10vh 0 white, 5vw 30vh 0 white, 25vw 50vh 0 white,
                45vw 70vh 0 white, 65vw 90vh 0 white, 85vw 10vh 0 white, 2vw 80vh 0 white;
            animation: drift2 150s linear infinite alternate-reverse;
            opacity: 0.6;
            z-index: 2;
        }

        /* KATMAN 3: Çok uzak ve çok yoğun minik yıldızlar */
        .layer-3 {
            width: 1px;
            height: 1px;
            background: transparent;
            box-shadow:
                1vw 1vh 0 white, 4vw 4vh 0 white, 7vw 7vh 0 white, 10vw 10vh 0 white,
                13vw 13vh 0 white, 16vw 16vh 0 white, 19vw 19vh 0 white, 22vw 22vh 0 white,
                25vw 25vh 0 white, 28vw 28vh 0 white, 31vw 31vh 0 white, 34vw 34vh 0 white,
                37vw 37vh 0 white, 40vw 40vh 0 white, 43vw 43vh 0 white, 46vw 46vh 0 white,
                49vw 49vh 0 white, 52vw 52vh 0 white, 55vw 55vh 0 white, 58vw 58vh 0 white,
                61vw 61vh 0 white, 64vw 64vh 0 white, 67vw 67vh 0 white, 70vw 70vh 0 white,
                73vw 73vh 0 white, 76vw 76vh 0 white, 79vw 79vh 0 white, 82vw 82vh 0 white,
                85vw 85vh 0 white, 88vw 88vh 0 white, 91vw 91vh 0 white, 94vw 94vh 0 white,
                97vw 97vh 0 white, 20vw 80vh 0 white, 40vw 60vh 0 white, 60vw 40vh 0 white,
                80vw 20vh 0 white, 10vw 90vh 0 white, 30vw 70vh 0 white, 50vw 50vh 0 white,
                70vw 30vh 0 white, 90vw 10vh 0 white, 5vw 95vh 0 white, 95vw 5vh 0 white;
            animation: drift3 180s linear infinite alternate;
            opacity: 0.4;
            z-index: 1;
        }

        .nebula-layer {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(circle at 50% 50%, rgba(150, 110, 243, 0.4) 0%, transparent 60%),
                radial-gradient(circle at 20% 80%, rgba(139, 17, 196, 0.652) 0%, transparent 50%);
            background-size: 150% 150%;
            filter: blur(80px);
            /* Daha soft geçiş */
            /* Dönme yok, sadece hafif renk değişimi ve pulse */
            animation: nebulaBreathe 10s ease-in-out infinite alternate;
            opacity: 0.6;
            z-index: 0;
        }

        .liquid-glass-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* KRİTİK NOKTA: Blur 8px'den 1px'e indi. Yoksa yıldızlar görünmez. */
            backdrop-filter: blur(1px) saturate(1.1);
            -webkit-backdrop-filter: blur(1px) saturate(1.1);
            background: rgba(255, 255, 255, 0.02);
            /* Çok hafif bir parlaklık */
            z-index: 3;
            /* Yıldızların üstünde ama bulanıklık az */
            pointer-events: none;
        }

        /* Random Drift Animations */
        @keyframes drift1 {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(-30px, 20px);
            }
        }

        @keyframes drift2 {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(20px, -40px);
            }
        }

        @keyframes drift3 {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(-20px, -20px);
            }
        }

        /* Nebula sadece hafifçe parlasın, dönüp mide bulandırmasın */
        @keyframes nebulaBreathe {
            0% {
                opacity: 0.5;
                transform: scale(1);
            }

            100% {
                opacity: 0.7;
                transform: scale(1.05);
            }
        }

        @keyframes nebulaPulse {
            0% {
                transform: translate(0, 0) scale(1) rotate(0deg);
            }

            33% {
                transform: translate(2%, 2%) scale(1.1) rotate(2deg);
            }

            66% {
                transform: translate(-2%, 1%) scale(1.05) rotate(-1deg);
            }

            100% {
                transform: translate(0, 0) scale(1) rotate(0deg);
            }
        }


        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.9;
                transform: scale(1);
            }

            50% {
                opacity: 0.3;
                transform: scale(0.5);
            }
        }


        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            background: linear-gradient(to bottom,
                    rgba(5, 5, 5, 0.1),
                    rgba(88, 28, 135, 0.2),
                    #050505);
            z-index: 1;
        }


        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            padding: 20px;
        }


        h1 {
            font-size: 4rem;
            font-weight: 800;
            line-height: 1.3;
            /* Increased from 1.1 to fix clipped dots */
            margin-bottom: 20px;
            padding-top: 10px;
            /* Ensure space for ascenders */
            text-transform: uppercase;

            background: linear-gradient(90deg, #fff, #d8b4fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

            filter: drop-shadow(0 0 20px rgba(139, 92, 246, 0.5));
        }

        p.subtitle {
            font-size: 1.25rem;
            color: #d1d5db;
            margin-bottom: 40px;
            font-weight: 300;
        }


        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            color: white;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.2);
        }

        .cta-button:hover {
            background: rgba(138, 43, 226, 0.6);
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.6);
            transform: translateY(-3px);
        }


        nav {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 3;
        }

        .logo {
            font-weight: 300;
            font-size: 1.5rem;
            color: white;
            letter-spacing: 2px;
        }
    </style>

    <link rel="icon" href="cozmos.jpeg">
</head>

<body>


    <nav>
        <div class="logo">VERTEX | COZMOS</div>

    </nav>


    <section class="hero-section">

        <div class="background-container">
            <div class="nebula-layer"></div>
            <div class="stars-layer layer-1"></div>
            <div class="stars-layer layer-2"></div>
            <div class="stars-layer layer-3"></div>
            <div class="liquid-glass-overlay"></div>
        </div>

        <div class="hero-overlay"></div>

        <div class="hero-content">

            <div style="margin-bottom: 20px;">
                <span
                    style="background: rgba(139, 92, 246, 0.2); color: #d8b4fe; padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; border: 1px solid rgba(139, 92, 246, 0.4);">
                    PROJECT COZMOS ALPHA
                </span>
            </div>

            <h1>EVRENİNİ YARAT</h1>

            <p class="subtitle">
                Odan artık sadece dört duvar değil. <br>
                Yapay zeka karakterleri ve AR teknolojisiyle <br>
                yaşam alanını dijital bir üsse dönüştür.
            </p>

            <a href="#" class="cta-button">Devrime Katıl</a>
        </div>
    </section>

</body>

</html>
