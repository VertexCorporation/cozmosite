<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozmos | Vertex Universe</title>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://cozmosishere.com/">
    <meta property="og:title" content="Cozmos | Vertex Universe">
    <meta property="og:description"
        content="Transform your living space into a digital base with AI characters and AR technology.">
    <meta property="og:image" content="https://cozmosishere.com/cozmos.jpeg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://cozmosishere.com/">
    <meta property="twitter:title" content="Cozmos | Vertex Universe">
    <meta property="twitter:description"
        content="Transform your living space into a digital base with AI characters and AR technology.">
    <meta property="twitter:image" content="https://cozmosishere.com/cozmos.jpeg">
    <script>
        (function () {
            // Supported languages
            const supportedLanguages = [
                'tr', 'en', 'de', 'fr', 'es',
                'it', 'ru', 'zh', 'ja', 'ko',
                'pt', 'ar', 'hi', 'nl', 'pl', 'sv'
            ];

            // Get browser language
            const userLang = navigator.language || navigator.userLanguage;
            const langCode = userLang.split('-')[0].toLowerCase();

            // Check if language is supported
            if (supportedLanguages.includes(langCode)) {
                window.location.replace(`/${langCode}/`);
            } else {
                // Default to English or Turkish as generic fallback
                window.location.replace('/en/');
            }
        })();
    </script>
</head>

<body>
    <!-- Fallback if JS is disabled -->
    <p>Redirecting to <a href="/en/">English version</a>...</p>
</body>

</html>
