<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozmos | Vertex Universe</title>
    <script>
        (function () {
            // Supported languages
            const supportedLanguages = [
                'tr', 'en', 'de', 'fr', 'es',
                'it', 'ru', 'zh', 'ja', 'ko',
                'pt', 'ar', 'hi', 'nl', 'pl', 'sv'
            ];

            // Get browser language
            const userLang = navigator.language || navigator.userLanguage;
            const langCode = userLang.split('-')[0].toLowerCase();

            // Check if language is supported
            if (supportedLanguages.includes(langCode)) {
                window.location.replace(`/${langCode}/`);
            } else {
                // Default to English or Turkish as generic fallback
                window.location.replace('/en/');
            }
        })();
    </script>
</head>

<body>
    <!-- Fallback if JS is disabled -->
    <p>Redirecting to <a href="/en/">English version</a>...</p>
</body>

</html>
