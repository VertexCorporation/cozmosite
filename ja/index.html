<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozmos | Vertex Universe</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../style.css">

    <link rel="icon" href="../cozmos.jpeg">
</head>

<body>


    <nav>
        <div class="logo">VERTEX | COZMOS</div>

    </nav>


    <section class="hero-section">

        <div class="background-container">
            <div class="nebula-layer"></div>
            <canvas id="stars-canvas"></canvas>
            <div class="liquid-glass-overlay"></div>
        </div>

        <div class="hero-overlay"></div>

        <div class="hero-content">

            <div style="margin-bottom: 20px;">
                <span
                    style="background: rgba(139, 92, 246, 0.2); color: #d8b4fe; padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; border: 1px solid rgba(139, 92, 246, 0.4);">
                    ALPHA PHASE
                </span>
            </div>

            <h1>あなたの宇宙を創造しよう</h1>

            <p class="subtitle">
                あなたの部屋はもはや単なる四方の壁ではありません。<br>
                AIキャラクターとAR技術で、<br>
                あなたの生活空間をデジタル基地に変えましょう。
            </p>

            <a href="#links-section" class="cta-button">革命に参加する</a>
        </div>
    </section>

    <!-- LINKS SECTION -->
    <section id="links-section" class="links-grid-section">
        <div class="grid-container">

            <!-- 1. CARD: GITHUB -->
            <a href="https://github.com/VertexCorporation/CozmosAR" target="_blank" class="link-card">
                <div class="card-icon">
                    <img src="../images/github.svg" alt="GitHub">
                </div>
                <div class="card-content">
                    <h3>GitHub</h3>
                    <p>ソースコードを見る。</p>
                </div>
            </a>

            <!-- 2. CARD: GOOGLE PLAY -->
            <a href="#" class="link-card active-border">
                <div class="card-icon">
                    <img src="../images/play.svg" alt="Google Play">
                </div>
                <div class="card-content">
                    <h3>Google Play</h3>
                    <p>Google Playからダウンロード。</p>
                </div>
            </a>

            <!-- 3. CARD: APP STORE -->
            <a href="#" class="link-card">
                <div class="card-icon">
                    <img src="../images/app.svg" alt="App Store">
                </div>
                <div class="card-content">
                    <h3>App Store</h3>
                    <p>App Storeからダウンロード。</p>
                </div>
            </a>

            <!-- 4. CARD: VERTEX -->
            <a href="https://vertexishere.com" class="link-card">
                <div class="card-icon">
                    <img src="../images/vertex.svg" alt="Vertex">
                </div>
                <div class="card-content">
                    <h3>Vertex</h3>
                    <p>エコシステムを探索。</p>
                </div>
            </a>

        </div>
    </section>

    <script src="../stars.js"></script>

    <footer class="footer">
        © Vertex, CozmosはVertexの商標です。
    </footer>
</body>

</html>
